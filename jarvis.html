<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Recognition Test</title>
</head>
<body>
    <h1>Test Speech Recognition</h1>
    <button onclick="startListening()">Start Listening</button>
    <p id="status">Status: Not listening</p>
    <p id="transcript">Transcript: </p>

    <script>
        let recognition = null;

        function startListening() {
            if (!("webkitSpeechRecognition" in window)) {
                alert("Speech Recognition not supported in this browser.");
                return;
            }

            recognition = new webkitSpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = "en-US";

            recognition.onstart = function() {
                document.getElementById("status").innerText = "Status: Listening...";
                console.log("Speech recognition started...");
            };

            recognition.onerror = function(event) {
                document.getElementById("status").innerText = "Status: Error occurred!";
                console.error("Speech recognition error:", event.error);
            };

            recognition.onend = function() {
                document.getElementById("status").innerText = "Status: Stopped listening.";
                console.log("Speech recognition stopped.");
            };

            recognition.onresult = function(event) {
                const transcript = event.results[0][0].transcript;
                document.getElementById("transcript").innerText = `Transcript: ${transcript}`;
                console.log(`You said: ${transcript}`);
            };

            recognition.start();
        }
    </script>
</body>
</html>
